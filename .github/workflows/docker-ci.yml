name: Docker CI

# for now build only new tags
on:
  push:
    # branches:
    #   - 'master'
    tags:
      - 'v*'
  # pull_request:
  #   branches:
  #     - 'master'

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      imagetag: ${{ steps.first.outputs.imagetag }}

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Docker meta 
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: abrahamofeden/eden-clip

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'       
      uses: docker/login-action@v1
      with:
        username: abrahamofeden
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # - name: Build and Push
    #   uses: docker/build-push-action@v2
    #   with:
    #     context: .
    #     push: ${{ github.event_name != 'pull_request' }}
    #     tags: ${{ steps.meta.outputs.tags }}
    #     labels: ${{ steps.meta.outputs.labels }}

    - name: Pick up one tag
      id: first
      run: |
        IMAGE=$(echo "${{ steps.meta.outputs.tags }}" | sed 1q)
        echo "::set-output name=imagetag::$IMAGE"

  deploy:
    name: Deploy
    runs-on: ubuntu-20.04
    needs: build

    steps:
      - name: Check out releases repo
        uses: actions/checkout@v2
        with:
          repository: one1zero1one/eden-azure
          ref: refs/heads/main
          token: ${{ secrets.ONE1ZERO1ONE_PAT }}


      - name: Bump up eden-staging image
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "abrahamofeden/eden-clip:"
          replace: "${{ needs.build.outputs.imagetag }}"
          include: "releases/apps/eden/eden-clip-staging/deployment-eden-clip.yaml"
          regex: true

      # - name: Setup Kustomize
      #   uses: imranismail/setup-kustomize@v1
      #   with:
      #     kustomize-version: "3.6.1"

      # - name: Update Kubernetes resources
      #   env:
      #     DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      #   run: |
      #     cd kustomize/base
      #     kustomize edit set image eden-clip=$DOCKER_USERNAME/eden-clip:$GITHUB_SHA
      #     cat kustomization.yaml
          
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump eden-staging"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: one1zero1one/eden-azure
          branch: refs/heads/main
          github_token: ${{ secrets.ONE1ZERO1ONE_PAT }}   